[package]
name = "familiar-router"
version = "0.1.0"
edition = "2021"
description = "⚠️ HACKJOB: Schema-inspired routing engine (NOT true schema-driven codegen)"

[dependencies]
# CEL interpreter for evaluating routing policies
cel-interpreter = "0.4"

# Serialization for routing context/decisions
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime for routing operations
tokio = { version = "1.0", features = ["full"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Configuration
familiar-config = { path = "../familiar-config" }

# Metrics and observability
tracing = "0.1"

# Schema validation (for input validation)
jsonschema = "0.17"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Async traits
async-trait = "0.1"

# Generated routing table (included via include! macro)
# This will be generated by xtask

[dev-dependencies]
# Testing utilities
tempfile = "3.0"
